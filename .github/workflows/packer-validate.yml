name: 'Packer Validate'

on: push

jobs:
  packer-validate:
    strategy:
      matrix:
        packerfile:
          - app.json
          - db.json
          - immutable.json
          - ubuntu16.json
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: validate
        run: |
          packer validate -var-file=packer/variables.json.example packer/${{ matrix.packerfile }}
