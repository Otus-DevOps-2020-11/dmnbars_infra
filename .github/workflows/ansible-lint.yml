name: 'Ansible Lint'

on:
  - push
  - pull_request

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: install ansible-lint
        run: |
          pip install "ansible-lint[yamllint]"
      - uses: actions/checkout@v2
      - name: lint
        working-directory: ansible
        run: |
          ansible-lint
