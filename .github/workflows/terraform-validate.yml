name: 'Terraform Validate'

on: push

jobs:
  terraform-validate:
    strategy:
      matrix:
        environment:
          - prod
          - stage
    runs-on: ubuntu-latest
    steps:
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.12.8
      - name: debug
        run: |
          terraform --version
      - uses: actions/checkout@v2
      - name: init terraform
        working-directory: terraform/${{ matrix.environment }}
        run: |
          terraform init -backend=false
      - name: validate
        working-directory: terraform/${{ matrix.environment }}
        run: |
          terraform validate
